<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/util.js" type="text/javascript"></script>
    <script src="js/audio_player.js" type="text/javascript"></script>
    <title>Inicio · Practica 2 Diseño de Aplicaciones Multimedia HTML5</title>
</head>
<body onLoad="init();">
    <div id="container">
        <div id="header">
            <h1><span class="blue-text">Diseño</span> de aplicaciones multimedia</h1>
            <h2>Practica 2 <span class="white-text">HTML5</span></h2>
        </div>  

        <div id="menu">
            <ul>
                <li class="menuitem"><a href="index.html">Inicio</a></li>
                <li class="menuitem"><a href="about.html">Sobre mi</a></li>
            </ul>
        </div>
        
        <div id="leftmenu">
            <h3>Apartados</h3>
            <ul>
                <li><a href="#apartado1">Audio</a></li>
                <li><a href="#apartado2">Video</a></li>
                <li><a href="#apartado3">Canvas</a></li>
                <li><a href="#apartado4">SVG</a></li>
            </ul>
        </div>
    
        <div id="section">
            <div id="apartado1" class="content">
                <h2>Apartado 1</h2>
                <h3>Audio</h3>
                
                <label for="tracklist"><strong>Canciones</strong></label> <br>
                <select id="tracklist" size="3" onDblClick="onTrackSelect();">
                    <option value="0" data-value="audio/tracks/FRIENDS.mp3" selected="selected">FRIENDS</option>
                    <option value="1" data-value="audio/tracks/Find_Me.mp3">Find Me</option>
                    <option value="2" data-value="audio/tracks/Chasing_Colors.mp3">Chasing Colors</option>
                </select> <br><br>

                <input type="checkbox" id="repeatPlaylist"/>
                <label>Repetir playlist</label>

                <audio id="audio_player" onTimeUpdate="onPlayingTimePassed(); updateCurrentTime();" onEnded="onSongEnded();" onLoadedData="updateTotalTime();">
                    <source id="audio_source" />
                    Tu navegador no soporta el formato de las canciones.
                </audio>

                <!-- Play button -->
                <img src="audio/controls/back.png" id="btnPrevTrack" alt="Play/Pause button" onClick="onPrevTrackPressed();"/>
                <img src="audio/controls/play.png" id="btnPlayPause" alt="Play/Pause button" onClick="onPlayPausePressed();" style="margin-left: 10px; margin-right: 10px;"/>
                <img src="audio/controls/next.png" id="btnNextTrack" alt="Play/Pause button" onClick="onNextTrackPressed();"/>
                
                <!-- Timestamp -->
                <p style="display: inline;"><span id="currentTime">00:00</span><span id="totalTime"> / 00:00</span></p>

                <!-- Time bar -->
                <input type="range" id="audioTimeBar" value="0" onChange="onAudioTimeChange();" onMouseDown="onTimeBarMouseDown();" onMouseUp="onTimeBarMouseUp();">
                
                <!-- Volume control -->
                <img src="audio/controls/speaker.png" id="btnMuteAudio" alt="Mute button" onClick="onMuteClick();"/>
                <input type="range" id="audioVolumeBar" value="1" min="0" max="1" step="0.05" onChange="onAudioVolumeChange();">
                
            </div>
            <div id="apartado2" class="content">
                <h2>Apartado 2</h2>
                <h3>Video</h3>
                <p></p>
            </div>
            <div id="apartado3" class="content">
                <h2>Apartado 3</h2>
                <h3>Canvas</h3>
                <p></p>
            </div>
            <div id="apartado4" class="content">
                <h2>Apartado 4</h2>
                <h3>SVG</h3>
                <p></p>
            </div>
        </div>
    </div>

    <div id="footer">
        Diseño de aplicaciones multimedia 2017/2018
    </div>
</body>
</html>
